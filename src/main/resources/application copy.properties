# Data source configuration for H2 in-memory database
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=password

# JPA and Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop  # Creates and drops tables at the start and end of each test
spring.jpa.show-sql=true  # Shows SQL statements in the console for debugging

# H2 console configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console  # Path for accessing the H2 console
